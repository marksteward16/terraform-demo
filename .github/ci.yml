name: Terraform CI

on:
  push:
    branches: ["**"]
    paths-ignore:
      - terraform.tfstate
      - terraform.tfstate.backup
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write # REQUIRED to push tfstate

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: "us-east-2"

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        run: terraform fmt -check

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -input=false -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    name: Terraform Apply
    needs: plan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform apply
        run: terraform apply -input=false -auto-approve tfplan

      - name: Commit tfstate if changed
        run: |
          if git status --porcelain | grep -E 'terraform.tfstate'; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add terraform.tfstate terraform.tfstate.backup
            git commit -m "AutoPush: update terraform state"
            git push
          else
            echo "No terraform state changes"
          fi
